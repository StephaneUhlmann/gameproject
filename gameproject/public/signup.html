<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/src/assets/css/normalize.css">
    <link rel="stylesheet" href="/src/assets/css/main.css">
</head>

<body>


    <div class="logo">
        <img class="logo-image" src="img/pc.png" alt="logo image">
    </div>


    <!-- Nav bar  -->

    <header class="row">
        <div class="nav col-sm-3 col-md-6 col-lg-4"></div>
        <div class="transition-nav col-sm-1 col-md-1 col-lg-1"></div>
        <nav class="navbar navbar-expand-sm navbar-dark col-sm-8 col-md-5 col-lg-7">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Start Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Game Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="card-login border border-dark rounded">
            <h2 class="sign-in-title">Sign Up</h2>
            <form method="POST" action="">
                <div class="mb-3">
                    <label for="InputFirstName" class="form-label">First Name</label>
                    <input name="first-name" type="text" class="form-control" id="InputFirstName"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputLastName" class="form-label">Last Name</label>
                    <input name="last-name" type="text" class="form-control" id="InputLastName"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input name="username" type="email" class="form-control" id="InputEmail"
                        aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="InputPassword" required>
                </div>
                <div class="mb-3">
                    <label for="InputRepeatPassword" class="form-label">Repeat Password</label>
                    <input name="repeat-password" type="password" class="form-control" id="InputRepeatPassword"
                        required>
                </div>
                <button type="submit" class="sign-in-btn btn btn-dark">Sign up</button>
                <div class="signup-link"><a class="sign-btn" href="login.html">New here? Sign up!</a></div>
            </form>
        </div>
    </section>

    <footer>
    </footer>
</body>

</html>
